<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="frmReporte">
            <p:messages globalOnly="true" id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <article class="module width_full">
                <header><h3>Reportes</h3></header>
                <div align="center">
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="tipo" value="Tipo de reporte:" />
                        <p:selectOneMenu id="tipo"  style="width:125px" value="#{dtReporteView.tipo}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="0" />
                            <f:selectItem itemLabel="Clientes" itemValue="1" />
                            <f:selectItem itemLabel="Inventario" itemValue="2" />
                            <f:selectItem itemLabel="Ventas" itemValue="3" />
                        </p:selectOneMenu>
                        <p:outputLabel  value="Rango de fechas:" />
                        <p:selectOneRadio id="customRadio" layout="custom" value="#{dtReporteView.parameter}">
                            <f:selectItem itemLabel="0" itemValue="0" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                        </p:selectOneRadio>
                        <p:outputLabel  value="" />
                        <h:panelGrid columns="6" cellpadding="5">
                            <p:radioButton id="opt1" for="customRadio" itemIndex="0" />
                            <h:outputLabel for="opt1" value="Fecha:" />
                            <p:calendar />
                            <p:outputLabel  value="" />
                            <p:outputLabel  value="" />
                            <p:outputLabel  value="" />
                            <p:radioButton id="opt2" for="customRadio" itemIndex="1" />
                            <h:outputLabel for="opt2" value="De:" />
                            <p:calendar />
                            <p:outputLabel value="" />
                            <h:outputLabel for="opt2" value="Hasta" />
                            <p:calendar />
                            <p:radioButton id="opt3" for="customRadio" itemIndex="2" />
                            <h:outputLabel for="opt3" value="Todo" />
                        </h:panelGrid>
                    </h:panelGrid>
                    <p:commandButton value="Enviar" action="#{dtReporteView.generar()}" />
                    <br/><br/>
                </div>
            </article>
        </h:form>
    </ui:define>
</ui:composition>
