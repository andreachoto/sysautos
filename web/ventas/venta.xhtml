<ui:composition template="./../template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div id="venta">
            <p:messages globalOnly="true" id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <article class="module width_full">
                <h:form id="frmVenta">
                    <header><h3>Nuevo Venta</h3></header>
                    <div class="module_content">
                        <!--Panel de ingreso-->
                        <h:panelGrid columns="4" cellpadding="4">
                            <p:outputLabel for="button" value="Fecha:" />
                            <p:calendar id="button" value="#{dtVentaView.date}" showOn="button" />
                            <p:outputLabel for="tipo" value="Cliente:" />
                            <p:selectOneMenu id="tipo" style="width:200px" >
                                <f:selectItem itemLabel="Seleccionar proveedor" itemValue="-1" noSelectionOption="true" />
                                <f:selectItems value="#{dtVentaView.proveedores}" var="item" itemValue="#{item.id}" 
                                               itemLabel="#{item.nombre}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <!--Tablero de Detalle-->
                    </div>
                </h:form>
            </article>
        </div>
        <!-- Dialog para el ingreso de Items de detalle al Venta -->
  
    </ui:define>
</ui:composition>
