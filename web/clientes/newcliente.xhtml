<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div id="clientediv">
            <h:form id="frmCliente">
                <p:messages globalOnly="true" id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                <article class="module width_full">
                    <header><h3>Gestión de Clientes</h3></header>
                    <div class="module_content">
                        <p:tabView id="tbclientes">
                            <p:tab id="tabcliente" title="Clientes">
                                <center>
                                    <p:outputLabel value="Datos Clientes" />
                                    <!-- Panel de Clientes-->
                                    <table>
                                        <h:panelGrid columns="4" cellpadding="4" width="80%" >
                                            <h:outputText value="Nombre:" />
                                            <h:inputText value="#{dtClientView.cliente.nombre}" />
                                            <h:outputText value="Apellido:" />
                                            <h:inputText value="#{dtClientView.cliente.apellido}" />
                                            <h:outputText value="Sexo:"/>
                                            <p:selectOneMenu value="#{dtClientView.cliente.sexo}">
                                                <f:selectItem itemLabel="Elija una opción" itemValue="#{-1}"/>
                                                <f:selectItem itemLabel="Femenino" itemValue="Femenino"/>
                                                <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                                            </p:selectOneMenu>
                                            <h:outputText value="Edad:" />
                                            <h:inputText value="#{dtClientView.cliente.edad}" />
                                            <h:outputText value="Fax:" />
                                            <h:inputText value="#{dtClientView.cliente.fax}" />
                                            <h:outputText value="Email:" />
                                            <h:inputText value="#{dtClientView.cliente.email}" />
                                            <h:outputText value="Estado Civil:"/>
                                            <p:selectOneMenu value="#{dtClientView.cliente.estadocivil}">
                                                <f:selectItem itemLabel="Elija una opción" itemValue="-1"/>
                                                <f:selectItem itemLabel="Soltero/a" itemValue="Soltero/a"/>
                                                <f:selectItem itemLabel="Casado/a" itemValue="Casado/a"/>
                                                <f:selectItem itemLabel="Divorciado/a" itemValue="Divorciado/a"/>
                                                <f:selectItem itemLabel="Viudo/a" itemValue="Viudo/a"/>
                                                <f:selectItem itemLabel="Union Libre" itemValue="Union Libre"/>
                                            </p:selectOneMenu>
                                        </h:panelGrid>

                                    </table>
                                </center>
                                <article>
                                    <center>
                                        <!-- Panel de comandos-->
                                        <h:panelGrid>
                                            <center>
                                                <f:facet name="footer">
                                                    <p:commandButton value="Nuevo" icon="ui-icon-cancel" update=":frmCliente" process="@this" action="#{dtClientView.limpiarlistas()}" />
                                                    <p:commandButton value="Guardar" icon="ui-icon-circle-plus" actionListener="#{dtClientView.register()}" action="#{dtClientView.limpiarlistas()}"/>
                                                    <p:commandButton value="Cerrar" icon="ui-icon-close" action="/clientes/selectcliente"/>
                                                </f:facet>
                                            </center>
                                        </h:panelGrid>
                                    </center>
                                </article>
                            </p:tab>
                            <p:tab id="tabidentificacion" title="Identificación">
                                <center>
                                    <p:outputLabel value="Datos de Identificación" />
                                    <!-- Panel de Identificación-->
                                    <table>
                                        <tr>
                                            <td>

                                                <p:dataTable id="tblidentificacion" value="#{dtClientView.lstIdentificacion}" var="item"
                                                             selection="#{dtClientView.identificacionsel}" selectionMode="single" 
                                                             rowKey="#{item.tidid}" paginator="true" paginatorPosition="bottom" rows="10" 
                                                             rendered="true">
                                                    <p:column headerText="Tipo Identificación" width="70">
                                                        <h:outputText value="#{item.tipoidenti.nombre}"/>
                                                    </p:column>
                                                    <p:column headerText="Número" width="50">
                                                        <h:outputText value="#{item.numdescripcion}"/>
                                                    </p:column>
                                                    <p:column headerText="Estado" width="90">
                                                        <h:outputText value="#{item.estado}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </td>
                                            <td>
                                                <h:panelGrid>
                                                    <f:facet name="footer">
                                                        <p:commandButton value="ADD" icon="ui-icon-circle-plus" oncomplete="PF('additemidentificacion').show()" />
                                                        <p:commandButton value="EDIT" icon="ui-icon-pencil" actionListener="#{dtClientView.cargaeditidentificacion(dtClientView.identificacionsel.tidid)}" />
                                                        <p:commandButton value="DEL" icon="ui-icon-cancel" actionListener="#{dtClientView.deleteIdentificacion(dtClientView.identificacionsel.tidid)}" update=":frmCliente"/>
                                                    </f:facet>
                                                </h:panelGrid>
                                            </td>
                                        </tr>
                                    </table>
                                </center>
                            </p:tab>
                            <p:tab id="tabdireccion" title="Dirección">
                                <center>
                                    <p:outputLabel value="Datos de Dirección" />
                                    <!-- Panel de Dirección-->
                                    <table>
                                        <tr>
                                            <td>

                                                <p:dataTable id="tbldireccion" value="#{dtClientView.lstDireccion}" var="item"
                                                             selection="#{dtClientView.direccionsel}" selectionMode="single" 
                                                             rowKey="#{item.tdrid}" paginator="true" paginatorPosition="bottom" rows="10" 
                                                             rendered="true">
                                                    <p:column headerText="Tipo Dirección" width="100"> 
                                                        <h:outputText value="#{item.nomdireccion.nombre}" />
                                                    </p:column>
                                                    <p:column headerText="Ciudad" width="100"> 
                                                        <h:outputText value="#{item.nomcuidad.nombre}" />
                                                    </p:column>
                                                    <p:column headerText="Dirección" width="70">
                                                        <h:outputText value="#{item.calleprincipal} #{item.numcasa} #{item.callesecundaria}"/>
                                                    </p:column>
                                                    <p:column headerText="Parroquia" width="90">
                                                        <h:outputText value="#{item.parroquia}"/>
                                                    </p:column>
                                                    <p:column headerText="Referencia" width="90">
                                                        <h:outputText value="#{item.referencia}"/>
                                                    </p:column>
                                                    <p:column headerText="Barrio" width="90">
                                                        <h:outputText value="#{item.barrio}"/>
                                                    </p:column>
                                                    <p:column headerText="Sector" width="90">
                                                        <h:outputText value="#{item.sector}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </td>
                                            <td>
                                                <h:panelGrid>
                                                    <f:facet name="footer">
                                                        <p:commandButton value="VER" icon="ui-icon-search" actionListener="#{dtClientView.verdireccion(dtClientView.direccionsel.tdrid)}" />
                                                        <p:commandButton value="ADD" icon="ui-icon-circle-plus" oncomplete="PF('additemdireccion').show()" />
                                                        <p:commandButton value="EDIT" icon="ui-icon-pencil" actionListener="#{dtClientView.cargaeditdireccion(dtClientView.direccionsel.tdrid)}" />
                                                        <p:commandButton value="DEL" icon="ui-icon-cancel" actionListener="#{dtClientView.deletedireccion(dtClientView.direccionsel.tdrid)}" update=":frmCliente"/>
                                                    </f:facet>
                                                </h:panelGrid>
                                            </td>
                                        </tr>
                                    </table>
                                </center>
                            </p:tab>
                            <p:tab id="tabtelefono" title="Teléfono">
                                <center>
                                    <p:outputLabel value="Datos de Teléfono" />
                                    <!-- Panel de Telefono-->
                                    <table>
                                        <tr>
                                            <td>
                                                <p:dataTable id="tblpedidoitems" value="#{dtClientView.lstTelefono}" var="item"
                                                             selection="#{dtClientView.telefonosel}" selectionMode="single" 
                                                             rowKey="#{item.ttfid}" paginator="true" paginatorPosition="bottom" rows="10" 
                                                             rendered="true">
                                                    <p:column headerText="Tipo Teléfono" width="50">
                                                        <h:outputText value="#{item.nombrettf.nombre}"/>
                                                    </p:column>
                                                    <p:column headerText="Número" width="50">
                                                        <h:outputText value="#{item.numero}"/>
                                                    </p:column>
                                                    <p:column headerText="Operadora" width="50">
                                                        <h:outputText value="#{item.operadora}"/>
                                                    </p:column>
                                                    <p:column headerText="Estado" width="90">
                                                        <h:outputText value="#{item.estado}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </td>
                                            <td>
                                                <h:panelGrid>
                                                    <f:facet name="footer">
                                                        <p:commandButton value="ADD" icon="ui-icon-circle-plus" oncomplete="PF('additempedido').show()" />
                                                        <p:commandButton value="EDIT" icon="ui-icon-pencil" actionListener="#{dtClientView.cargaedittelefono(dtClientView.telefonosel.ttfid)}" />
                                                        <p:commandButton value="DEL" icon="ui-icon-cancel" actionListener="#{dtClientView.deletetelefono(dtClientView.telefonosel.ttfid)}" update=":frmCliente"/>
                                                    </f:facet>
                                                </h:panelGrid>
                                            </td>
                                        </tr>
                                    </table>
                                </center>
                            </p:tab>
                        </p:tabView>
                    </div>
                </article>

            </h:form>
        </div>

        <!-- Agregar item de Telefono-->
        <h:form id = "additem">
            <p:dialog id="additempedido" widgetVar="additempedido" header="Items de Teléfono" modal="true" resizable="false">
                <article class="module width_full">
                    <header><center><h3>Nuevo Telefono</h3></center></header>
                    <div class="module_content">
                        <h:panelGrid columns="2">
                            <h:outputText value="Tipo Teléfono"/>
                            <p:selectOneMenu value="#{dtClientView.telefono.ttfid}">
                                <f:selectItem itemLabel="Elija un Tipo Telefono" itemValue="-1"/>
                                <f:selectItems value="#{dtClientView.lsttipotelefono}" var="tipotelefono" itemValue="#{tipotelefono.id}"
                                               itemLabel="#{tipotelefono.nombre} "/>
                            </p:selectOneMenu>
                            <h:outputText value="Número:"/>
                            <h:inputText id="numerotelf" value="#{dtClientView.telefono.numero}" required="true">
                                <p:ajax event="change"/>
                            </h:inputText>
                            <h:outputText value="Operadora:"/>
                            <p:selectOneMenu value="#{dtClientView.telefono.operadora}">
                                <f:selectItem itemLabel="Elija una opción" itemValue="-1"/>
                                <f:selectItem itemLabel="Claro" itemValue="Claro"/>
                                <f:selectItem itemLabel="CNT" itemValue="CNT"/>
                                <f:selectItem itemLabel="Movistar" itemValue="Movistar"/>
                                <p:ajax event="change"/>
                            </p:selectOneMenu>
                            <h:outputText value="Estado:"/>
                            <p:selectOneMenu value="#{dtClientView.telefono.estado}">
                                <f:selectItem itemLabel="Elija una opción" itemValue="-1"/>
                                <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                                <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>
                                <p:ajax event="change"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <f:facet name="footer">
                            <center>
                                <p:commandButton value="Agregar" icon="ui-icon-circle-plus" update=":frmCliente" actionListener="#{dtClientView.addTelefonoToList()}" action="#{dtClientView.limpiar()}" oncomplete="PF('additempedido').hide()"/>
                                <p:commandButton value="Cancelar" icon="ui-icon-circle-plus" onclick="PF('additempedido').hide()" type="reset"/>
                            </center>
                        </f:facet> 
                    </div>
                </article>
            </p:dialog>
        </h:form>
        <!-- Agregar item de Direccion-->
        <h:form id = "additemdireccion">
            <p:dialog id="additemdireccion" widgetVar="additemdireccion" header="Items de Dirección" modal="true" resizable="false">
                <article class="module width_full">
                    <header><center><h3>Nueva Dirección</h3></center></header>
                    <div class="module_content">
                        <h:panelGrid columns="3">
                            <h:outputText value="Tipo Dirección"/>
                            <p:selectOneMenu value="#{dtClientView.direccion.tdrid}">
                                <f:selectItem itemLabel="Elija una opcion" itemValue="#{-1}"/>
                                <f:selectItems value="#{dtClientView.lsttipodireccion}" var="tipodireccion" itemValue="#{tipodireccion.id}"
                                               itemLabel="#{tipodireccion.nombre} "/>
                                <p:ajax event="change" /> 
                            </p:selectOneMenu>
                            <br/>
                            <h:outputText value="País"/>
                            <p:selectOneMenu id="paisid" value="#{dtClientView.selectpais}" >
                                <f:selectItem itemLabel="Elija una Pais" itemValue="#{-1}"/>
                                <f:selectItems value="#{dtClientView.lstPais}" var="pais" itemValue="#{pais.nombre}"
                                               itemLabel="#{pais.nombre} "/>
                                <p:ajax event="change" listener="#{dtClientView.cargarprovincias()}"  update="provi"/>
                            </p:selectOneMenu>

                            <p:commandButton value="..." icon="ui-icon-circle-plus" oncomplete="PF('addpais').show()" style="width: 60px; height:17px; font-size:11px"/>
                            <h:outputText value="Provincia"/>
                            <p:selectOneMenu id="provi" value="#{dtClientView.selectprovincia}">                                
                                <f:selectItem itemLabel="Elija una Provincia" itemValue="#{-1}"/>
                                <f:selectItems value="#{dtClientView.lstProvincia}" var="provincia" itemValue="#{provincia.nombre}"
                                               itemLabel="#{provincia.nombre} "/>
                                <p:ajax event="change" listener="#{dtClientView.cargarcuidades()}" update="ciu"/>
                            </p:selectOneMenu>
                            <p:commandButton value="..." icon="ui-icon-circle-plus" oncomplete="PF('addprovincia').show()" style="width: 60px; height:17px; font-size:11px"/>
                            <h:outputText value="Ciudad" />
                            <p:selectOneMenu id="ciu" value="#{dtClientView.direccion.cidid}">
                                <f:selectItem itemLabel="Elija una opcion" itemValue="#{-1}" />
                                <f:selectItems value="#{dtClientView.lstCiudad}" var="ciudad" itemValue="#{ciudad.id}"
                                               itemLabel="#{ciudad.nombre} "/>
                                <p:ajax event="change"/>
                            </p:selectOneMenu> 
                            <p:commandButton value="..." icon="ui-icon-circle-plus" oncomplete="PF('addciudad').show()" style="width: 60px; height:17px; font-size:11px"/>
                            <h:outputText value="Calle Principal:" />
                            <h:inputText value="#{dtClientView.direccion.calleprincipal}">
                                <p:ajax event="change"/>
                            </h:inputText>
                            <br/>
                            <h:outputText value="Calle Secundaria:" />
                            <h:inputText value="#{dtClientView.direccion.callesecundaria}">
                                <p:ajax event="change"/>
                            </h:inputText>
                            <br/>
                            <h:outputText value="Número de Casa:" />
                            <h:inputText value="#{dtClientView.direccion.numcasa}">
                                <p:ajax event="change"/>
                            </h:inputText>
                            <br/>
                            <h:outputText value="Parroquia:" />
                            <h:inputText value="#{dtClientView.direccion.parroquia}">
                                <p:ajax event="change"/>
                            </h:inputText>
                            <br/>
                            <h:outputText value="Referencia:" />
                            <h:inputText value="#{dtClientView.direccion.referencia}">
                                <p:ajax event="change"/>
                            </h:inputText>
                            <br/>
                            <h:outputText value="Barrio:" />
                            <h:inputText value="#{dtClientView.direccion.barrio}">
                                <p:ajax event="change"/>
                            </h:inputText>
                            <br/>
                            <h:outputText value="Sector:" />
                            <h:inputText value="#{dtClientView.direccion.sector}">
                                <p:ajax event="change"/>
                            </h:inputText>

                        </h:panelGrid>
                        <f:facet name="footer">
                            <center>
                                <p:commandButton value="Agregar" icon="ui-icon-circle-plus" actionListener="#{dtClientView.addDireccionToList()}" action="#{dtClientView.limpiar()}"  oncomplete="PF('additemdireccion').hide()" update=":frmCliente"/>
                                <p:commandButton value="Cancelar" icon="ui-icon-circle-plus" onclick="PF('additemdireccion').hide()" type="reset"/>
                            </center>
                        </f:facet> 
                    </div>
                </article>
            </p:dialog>
        </h:form>
        <!-- Agregar item de Identificacion-->
        <h:form id = "additemidentificacion">
            <p:dialog id="additemidentificacion" widgetVar="additemidentificacion" header="Items de Identificación" modal="true" resizable="false">
                <article class="module width_full">
                    <header><center><h3>Nueva Identificación</h3></center></header>
                    <div class="module_content">
                        <h:panelGrid columns="2">
                            <h:outputText value="Tipo Identidad"/>
                            <p:selectOneMenu value="#{dtClientView.identidad.tidid}">
                                <f:selectItem itemLabel="Elija una opcion" itemValue="#{-1}"/>
                                <f:selectItems value="#{dtClientView.lsttipoidentidad}" var="tipoidentidad" itemValue="#{tipoidentidad.id}"
                                               itemLabel="#{tipoidentidad.nombre} "/>
                                <p:ajax event="change"/>
                            </p:selectOneMenu>
                            <h:outputText value="Número:" />
                            <h:inputText id="numeroident" value="#{dtClientView.identidad.numdescripcion}" required="true"
                                         requiredMessage="Es necesario un Número">
                                <p:ajax event="change"/>

                            </h:inputText>
                            <h:outputText value="Estado:"/>
                            <p:selectOneMenu value="#{dtClientView.identidad.estado}">
                                <f:selectItem itemLabel="Elija una opción" itemValue="#{-1}"/>
                                <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                                <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>
                                <p:ajax event="change"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <f:facet name="footer">
                            <center>
                                <p:commandButton value="Agregar" icon="ui-icon-circle-plus" actionListener="#{dtClientView.addIdentificacionToList()}" action="#{dtClientView.limpiar()}" oncomplete="PF('additemidentificacion').hide()" update=":frmCliente"/>
                                <p:commandButton value="Cancelar" icon="ui-icon-circle-plus" onclick="PF('additemidentificacion').hide()" type="reset"/>
                            </center>
                        </f:facet> 
                    </div>
                </article>
            </p:dialog>
        </h:form>
        <!-- Ver todo item de Direccion-->
        <h:form id="frmVerDireccion">
            <p:dialog id="verdireccion" widgetVar="verdireccion" header="Dirección" modal="true" resizable="false">
                <article class="module width_full">
                    <header><center><h3>Informacion </h3></center></header>
                    <div class="module_content">
                        <h:panelGrid id="panelVerDireccion" columns="4" width="60%">
                            <h:outputText value="Tipo Dirección:"/>
                            <h:inputText value="#{dtClientView.direccionsel.nomdireccion.nombre}" disabled="#{dtClientView.direccionsel != 'nombre'}"/>
                            <h:outputText value="País:"/>
                            <h:inputText value="#{dtClientView.direccionsel.nomcuidad.nombreprv.nombrepis.nombre}" disabled="#{dtClientView.direccionsel != 'nombre'}"/>
                            <h:outputText value="Provincia:"/>
                            <h:inputText value="#{dtClientView.direccionsel.nomcuidad.nombreprv.nombre}" disabled="#{dtClientView.direccionsel != 'nombre'}"/>
                            <h:outputText value="Ciudad:"/>
                            <h:inputText value="#{dtClientView.direccionsel.nomcuidad.nombre}" disabled="#{dtClientView.direccionsel != 'nombre'}"/>
                            <h:outputText value="Calle Principal:"/>
                            <h:inputText value="#{dtClientView.direccionsel.calleprincipal}" disabled="#{dtClientView.direccionsel != 'calleprincipal'}"/>
                            <h:outputText value="Calle Secundaria:"/>
                            <h:inputText value="#{dtClientView.direccionsel.callesecundaria}" disabled="#{dtClientView.direccionsel != 'callesecundaria'}"/>
                            <h:outputText value="Número de Casa:"/>
                            <h:inputText value="#{dtClientView.direccionsel.numcasa}" disabled="#{dtClientView.direccionsel != 'numcasa'}"/>
                            <h:outputText value="Parroquia:"/>
                            <h:inputText value="#{dtClientView.direccionsel.parroquia}" disabled="#{dtClientView.direccionsel != 'parroquia'}"/>
                            <h:outputText value="Referencia:"/>
                            <h:inputText value="#{dtClientView.direccionsel.referencia}" disabled="#{dtClientView.direccionsel != 'referencia'}"/>
                            <h:outputText value="Barrio:"/>
                            <h:inputText value="#{dtClientView.direccionsel.barrio}" disabled="#{dtClientView.direccionsel != 'barrio'}"/>
                            <h:outputText value="Sector:"/>
                            <h:inputText value="#{dtClientView.direccionsel.sector}" disabled="#{dtClientView.direccionsel != 'sector'}"/>


                        </h:panelGrid>
                    </div>
                </article>
                <br/>
                <article>
                    <center>
                        <p:commandButton value="Cerrar" oncomplete="PF('verdireccion').hide()" />
                    </center>
                </article>
            </p:dialog>
        </h:form>
        <!-- Editar todo item de Direccion-->
        <h:form id="frmEditDireccion">
            <p:dialog id="editdireccion" widgetVar="editdireccion" header="Dirección" modal="true" resizable="false">
                <article class="module width_full">
                    <header><center><h3>Informacion </h3></center></header>
                    <div class="module_content">
                        <h:panelGrid id="panelEditDireccion" columns="4" width="60%">
                            <h:outputText value="Tipo Dirección:"/>
                            <h:inputText value="#{dtClientView.direccionsel.nomdireccion.nombre}"/>
                            <h:outputText value="País:"/>
                            <h:inputText value="#{dtClientView.direccionsel.nomcuidad.nombreprv.nombrepis.nombre}"/>
                            <h:outputText value="Provincia:"/>
                            <h:inputText value="#{dtClientView.direccionsel.nomcuidad.nombreprv.nombre}"/>
                            <h:outputText value="Ciudad:"/>
                            <h:inputText value="#{dtClientView.direccionsel.nomcuidad.nombre}"/>
                            <h:outputText value="Calle Principal:"/>
                            <h:inputText value="#{dtClientView.direccionsel.calleprincipal}" />
                            <h:outputText value="Calle Secundaria:"/>
                            <h:inputText value="#{dtClientView.direccionsel.callesecundaria}"/>
                            <h:outputText value="Número de Casa:"/>
                            <h:inputText value="#{dtClientView.direccionsel.numcasa}"/>
                            <h:outputText value="Parroquia:"/>
                            <h:inputText value="#{dtClientView.direccionsel.parroquia}"/>
                            <h:outputText value="Referencia:"/>
                            <h:inputText value="#{dtClientView.direccionsel.referencia}"/>
                            <h:outputText value="Barrio:"/>
                            <h:inputText value="#{dtClientView.direccionsel.barrio}"/>
                            <h:outputText value="Sector:"/>
                            <h:inputText value="#{dtClientView.direccionsel.sector}"/>


                        </h:panelGrid>
                    </div>
                </article>
                <br/>
                <article>
                    <center>
                        <p:commandButton value="Actualizar" icon="ui-icon-pencil" actionListener="#{dtClientView.updateDireccion(dtClientView.direccionsel)}" action="#{dtClientView.limpiar()}"  oncomplete="PF('editdireccion').hide()" update=":frmCliente"/>
                        <p:commandButton value="Cerrar" oncomplete="PF('verdireccion').hide()" />
                    </center>
                </article>
            </p:dialog>
        </h:form>
        <!-- Editar todo item de Telefono-->
        <h:form id="frmEditTelefono">
            <p:dialog id="edittelefono" widgetVar="edittelefono" header="Teléfono" modal="true" resizable="false">
                <article class="module width_full">
                    <header><center><h3>Información</h3></center></header>
                    <div class="module_content">
                        <h:panelGrid id="panelEditTelefono" columns="4" width="60%">
                            <h:outputText value="Tipo Teléfono:"/>
                            <h:inputText value="#{dtClientView.telefonosel.nombrettf.nombre}"/>
                            <h:outputText value="Número:"/>
                            <h:inputText value="#{dtClientView.telefonosel.numero}"/>
                            <h:outputText value="Operadora:"/>
                            <h:inputText value="#{dtClientView.telefonosel.operadora}"/>
                            <h:outputText value="Estado:"/>
                            <h:inputText value="#{dtClientView.telefonosel.estado}"/>
                        </h:panelGrid>
                    </div>
                </article>
                <br/>
                <article>
                    <center>
                        <p:commandButton value="Actualizar" icon="ui-icon-pencil" actionListener="#{dtClientView.updateTelefono(dtClientView.telefonosel)}" action="#{dtClientView.limpiar()}"  oncomplete="PF('edittelefono').hide()" update=":frmCliente"/>
                        <p:commandButton value="Cerrar" oncomplete="PF('edittelefono').hide()" />
                    </center>
                </article>
            </p:dialog>
        </h:form>
        <!-- Editar todo item de Identificacion-->
        <h:form id="frmEditIdentificacion">
            <p:dialog id="editidentificacion" widgetVar="editidentificacion" header="Teléfono" modal="true" resizable="false">
                <article class="module width_full">
                    <header><center><h3>Información</h3></center></header>
                    <div class="module_content">
                        <h:panelGrid id="panelEditIdentificacion" columns="4" width="60%">
                            <h:outputText value="Tipo Identificación:"/>
                            <h:inputText value="#{dtClientView.identificacionsel.tipoidenti.nombre}"/>
                            <h:outputText value="Número:"/>
                            <h:inputText value="#{dtClientView.identificacionsel.numdescripcion}"/>
                            <h:outputText value="Estado:"/>
                            <h:inputText value="#{dtClientView.identificacionsel.estado}"/>
                        </h:panelGrid>
                    </div>
                </article>
                <br/>
                <article>
                    <center>
                        <p:commandButton value="Actualizar" icon="ui-icon-pencil" actionListener="#{dtClientView.updateIdentificacion(dtClientView.identificacionsel)}" action="#{dtClientView.limpiar()}"  oncomplete="PF('editidentificacion').hide()" update=":frmCliente"/>
                        <p:commandButton value="Cerrar" oncomplete="PF('editidentificacion').hide()" />
                    </center>
                </article>
            </p:dialog>
        </h:form>
        <!-- Agregar un Nuevo País-->
        <h:form id = "addpais">
            <p:dialog id="addpais" widgetVar="addpais" header="Items de País" modal="true" resizable="false">
                <article class="module width_full">
                    <header><center><h3>Nuevo País</h3></center></header>
                    <div class="module_content">
                        <h:panelGrid columns="2">
                            <h:outputText value="Nombre:" />
                            <h:inputText value="#{dtClientView.pais.nombre}" required="true"
                                         requiredMessage="Es necesario un Número">
                                <p:ajax event="change"/>
                            </h:inputText>

                        </h:panelGrid>
                        <f:facet name="footer">
                            <center>
                                <p:commandButton value="Agregar" icon="ui-icon-circle-plus" actionListener="#{dtClientView.registerPais()}" oncomplete="PF('addpais').hide()" update=":additemdireccion :addpais" process="@this"/>
                                <p:commandButton value="Cancelar" icon="ui-icon-circle-plus" onclick="PF('addpais').hide()" type="reset"/>
                            </center>
                        </f:facet> 
                    </div>
                </article>
            </p:dialog>
        </h:form>
        <!-- Agregar un Nueva Provincia-->
        <h:form id = "addprovincia">
            <p:dialog id="addprovincia" widgetVar="addprovincia" header="Items de Provincia" modal="true" resizable="false">
                <article class="module width_full">
                    <header><center><h3>Nueva Provincia</h3></center></header>
                    <div class="module_content">
                        <h:panelGrid columns="2">
                            <h:outputText value="País"/>
                            <p:selectOneMenu value="#{dtClientView.provincia.pisid}" >
                                <f:selectItem itemLabel="Elija una Pais" itemValue="#{-1}"/>
                                <f:selectItems value="#{dtClientView.lstPais}" var="pais" itemValue="#{pais.id}"
                                               itemLabel="#{pais.nombre} "/>
                            </p:selectOneMenu>
                            <h:outputText value="Provincia:" />
                            <h:inputText value="#{dtClientView.provincia.nombre}"
                                         requiredMessage="Es necesario un Número">
                                <p:ajax event="change"/>
                            </h:inputText>

                        </h:panelGrid>
                        <f:facet name="footer">
                            <center>
                                <p:commandButton value="Agregar" icon="ui-icon-circle-plus" actionListener="#{dtClientView.registerProvincia()}" oncomplete="PF('addprovincia').hide()" update=":additemdireccion :addpais"/>
                                <p:commandButton value="Cancelar" icon="ui-icon-circle-plus" onclick="PF('addprovincia').hide()" type="reset"/>
                            </center>
                        </f:facet> 
                    </div>
                </article>
            </p:dialog>
        </h:form>
        <!-- Agregar un Nueva Ciudad-->
        <h:form id = "addciudad">
            <p:dialog id="addciudad" widgetVar="addciudad" header="Items de Ciudad" modal="true" resizable="false">
                <article class="module width_full">
                    <header><center><h3>Nueva Ciudad</h3></center></header>
                    <div class="module_content">
                        <h:panelGrid columns="2">
                            <h:outputText value="Provincia"/>
                            <p:selectOneMenu value="#{dtClientView.ciudad.prvid}" >
                                <f:selectItem itemLabel="Elija una Provincia" itemValue="#{-1}"/>
                                <f:selectItems value="#{dtClientView.lstProvincia}" var="provincia" itemValue="#{provincia.nombre}"
                                               itemLabel="#{provincia.nombre} "/>
                                <p:ajax event="change"/>
                            </p:selectOneMenu>
                            <h:outputText value="Ciudad:" />
                            <h:inputText value="#{dtClientView.ciudad.nombre}"
                                         requiredMessage="Es necesario un Número">
                                <p:ajax event="change"/>
                            </h:inputText>

                        </h:panelGrid>
                        <f:facet name="footer">
                            <center>
                                <p:commandButton value="Agregar" icon="ui-icon-circle-plus" actionListener="#{dtClientView.registerCiudad()}" oncomplete="PF('addciudad').hide()" update=":additemdireccion :addpais"/>
                                <p:commandButton value="Cancelar" icon="ui-icon-circle-plus" onclick="PF('addciudad').hide()" type="reset"/>
                            </center>
                        </f:facet> 
                    </div>
                </article>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
