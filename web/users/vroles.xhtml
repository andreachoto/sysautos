<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./template/Template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="left"></ui:define>
            <ui:define name="content">
                <h:form id="frmUsuario">
                    <p:growl id="mensajes" autoUpdate="true" life ="10000"/>
                    <p:messages globalOnly="true"/>
                    <article class="module width_full">
                        <header><h3>Roles de perfiles de Usuario</h3></header>
                        <div class="module_content">
                            <p:dataTable id="tblusuario" 
                                         value="#{vmbRole.roles}" 
                                         var="role" paginator="true" 
                                         rows="10" selectionMode="single" 
                                         rowKey="#{vmbRole.role.rolid}" 
                                         selection="#{vmbRole.role.rolid}">
                                <p:column headerText="Nombre"> <h:outputText value="#{role.rolname}"/></p:column>
                                <p:column headerText="Descripcion"><h:outputText value="#{role.roldesc}"/></p:column>
                                <p:column headerText="Estado">
                                    <c:if test="#{role.rolactive == TRUE}"> 
                                        <h:outputText value="Activo" />
                                    </c:if>
                                </p:column>
                                <f:facet name="footer">  
                                    <p:commandButton value="Nuevo" id="btnAgregarUsuario" oncomplete="wdlgAgregar.show()"/> 
                                    <p:commandButton value="Modificar" id="btnModificarUsuario" oncomplete="wdlgEditar.show()"/> 
                                    <p:commandButton value="Eliminar" id="btnEliminarUsuario" oncomplete="wdlgEliminar.show()"/> 
                                </f:facet>
                            </p:dataTable>
                        </div>
                        <footer>
                        </footer>
                    </article>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
