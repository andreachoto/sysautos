<ui:composition template="./../template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div id="ventas">
            <p:messages id="messages" globalOnly="true" showDetail="true" autoUpdate="true" closable="true"/>
            <article class="module width_full">
                <h:form id="frmVentas">
                    <header><h3>Gestion de Ventas</h3></header>
                    <div class="module_content">
                        <h:panelGrid cellpadding="4" style="width: 100%;">
                            <p:dataTable id="tblroles" value="#{dtVentasView.ventas}" var="item"
                                         selection="#{dtVentasView.ventaselect}" selectionMode="single" 
                                         rowKey="#{item.id}" paginator="true" paginatorPosition="bottom" rows="10" 
                                         rendered="true">
                                <p:column headerText="Numero"> 
                                    <h:outputText value="#{item.id}" />
                                </p:column>
                                <p:column headerText="Fecha">
                                    <h:outputText value="#{Common.TimestampFormat(item.fecha)}"/>
                                </p:column>
                                <p:column headerText="Nro Factura">
                                    <h:outputText value="#{item.numfac}"/>
                                </p:column>
                                <p:column headerText="Cliente">
                                    <h:outputText value="#{item.cliente.apellido} #{item.cliente.nombre}"/>
                                </p:column>
                                <p:column headerText="Total">
                                    <h:outputText value="#{item.total}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <!-- Boton Nuevo -->
                                    <p:commandButton value="Nuevo" icon="ui-icon-circle-plus" action="venta">
                                        <f:setPropertyActionListener target="#{dtVentaView.accion}" value="INS"/>
                                    </p:commandButton>
                                    <p:commandButton value="Editar" icon="ui-icon-pencil" action="pedido"/><!-- Boton Editar -->
                                </f:facet>
                            </p:dataTable>
                        </h:panelGrid>
                    </div>
                </h:form>
            </article>
        </div>
    </ui:define>
</ui:composition>
