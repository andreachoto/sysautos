<ui:composition template="./../template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div id="pedido">
            <p:messages globalOnly="true" id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <article class="module width_full">
                <header><h3>Editar Pedido</h3></header>
                <div class="module_content">
                    <h:form id="frmPedidoEdit">
                        <!--Panel de ingreso-->
                        <h:panelGrid columns="2" cellpadding="4">
                            <p:outputLabel for="id" value="ID:" />
                            <p:outputLabel id="id"  value="#{dtPedidoView.pedidoselect.id}"/>
                            
                            <p:outputLabel for="button" value="Fecha:" />
                            <p:calendar id="button"  value="#{dtPedidoView.date}" showOn="button"/>

                            <p:outputLabel for="proveedor" value="Proveedor:" />
                            <h:inputText id="proveedor" value="#{dtPedidoView.pedidoselect.proveedor.nombre}" />
                        </h:panelGrid>
                        <p:outputLabel value="Detalle de Pedido" />
                    </h:form>
                </div>
            </article>
        </div>

    </ui:define>
</ui:composition>
