<ui:composition template="./../template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div id="pedido">
            <p:messages globalOnly="true" id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <article class="module width_full">
                <header><h3>Gestion de Pedidos</h3></header>
                <div class="module_content">
                    <h:form id="frmPedido">
                        <h:panelGrid cellpadding="4" style="width: 60%;">
                            <p:dataTable id="tblroles" value="#{dtPedidosView.pedidos}" var="item"
                                         selection="#{dtPedidosView.pedidoselect}" selectionMode="single" 
                                         rowKey="#{item.id}" paginator="true" paginatorPosition="bottom" rows="10" 
                                         rendered="true">
                                <p:column headerText="Numero"> 
                                    <h:outputText value="#{item.id}" />
                                </p:column>
                                <p:column headerText="Fecha">
                                    <h:outputText value="#{Common.TimestampFormat(item.fecha)}"/>
                                </p:column>
                                <p:column headerText="Estado">
                                    <h:outputText value="#{item.estado}"/>
                                </p:column>
                                <p:column headerText="Solicitado por:">
                                    <h:outputText value="#{item.user.fisrtname} #{item.user.lastname}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <!-- Boton Nuevo -->
                                    <p:commandButton value="Nuevo" icon="ui-icon-circle-plus" action="pedido"/>
                                    <!-- Boton Editar -->
                                    <p:commandButton value="Editar" icon="ui-icon-pencil"/>
                                    <!-- Boton Eliminar -->
                                    <p:commandButton id="delRegistro" value="Eliminar" icon="ui-icon-trash" update=":frmPedido" > 
                                        <p:confirm header="Confirmación" message="¿Seguro desea eliminar el registro?" icon="ui-icon-alert"/> 
                                    </p:commandButton> 
                                </f:facet>
                            </p:dataTable>
                        </h:panelGrid>
                    </h:form>
                </div>
            </article>
        </div>
    </ui:define>
</ui:composition>
